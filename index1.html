<script>
  const imgSrc = 'BWAH.png';
const imgWidthInput = document.getElementById("600");
const imgHeightInput = document.getElementById("600");

function showImage() {
  imageContainer.innerHTML = ''; // Clear previous image
  const img = document.createElement('img');
  img.src = imgSrc;
  img.width = parseInt(imgWidthInput.value) || 300;
  img.height = parseInt(imgHeightInput.value) || 300;
  imageContainer.appendChild(img);
}

// Show image every 10 seconds, starting immediately
showImage();
setInterval(showImage, intervalSeconds * 3000);
  const intervalSeconds = 30; // Interval in seconds
  const audio = document.getElementById('noise');

  function playNoise() {
    // Reset audio to the beginning and play
    audio.pause();
    audio.currentTime = 0;
    audio.play().catch(e => console.error("Play failed:", e));
  }

  // Play noise every intervalSeconds
  setInterval(playNoise, intervalSeconds * 1000);
</script>
