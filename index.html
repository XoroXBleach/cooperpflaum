<script>
  const intervalSeconds = 30; // Play audio every 30 seconds
  const audio = document.getElementById('noise');

  function playNoise() {
    audio.pause();
    audio.currentTime = 0;
    audio.play().catch(e => console.error("Play failed:", e));
  }

  // Play noise every 30 seconds
  setInterval(playNoise, intervalSeconds * 1000);

  // Optionally play immediately on page load:
  playNoise();
</script>
